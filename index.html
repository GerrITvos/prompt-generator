<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Generator</title>

  <!-- Modern Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #1f2937;
      --text: #f9fafb;
      --input-bg: #374151;
      --border: #4b5563;
      --accent: #60a5fa;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2em;
      max-width: 800px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    .toggle-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1.5em;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1em;
    }

    .optional {
      font-weight: normal;
      color: #9ca3af;
      font-style: italic;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.3em;
      font-size: 1em;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
    }

    button {
      margin-top: 1.5em;
      padding: 0.8em 1.2em;
      font-size: 1em;
      cursor: pointer;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    #output, .history-item {
      margin-top: 2em;
      background: var(--input-bg);
      padding: 1em;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }

    .history {
      margin-top: 3em;
    }

    .history h2 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }

    .history-item {
      cursor: pointer;
      margin-bottom: 1em;
      transition: background 0.2s;
    }

    .history-item:hover {
      background-color: rgba(96, 165, 250, 0.1);
    }

    summary {
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body class="dark">
  <div class="toggle-container">
    <label>
      <input type="checkbox" id="darkModeToggle" checked onchange="toggleDarkMode()" />
      üåû Light Mode
    </label>
  </div>

  <h1>Prompt Generator</h1>

  <label for="goal">üß† Prompt goal</label>
  <input type="text" id="goal" placeholder="e.g. Plan my sprint, write a story outline, brainstorm risks..." />

  <label for="tone">üé≠ Desired tone or style <span class="optional">(optional)</span></label>
  <input type="text" id="tone" placeholder="e.g. Motivating, assertive, casual, poetic..." />

  <label for="context">üìã Context or background <span class="optional">(optional)</span></label>
  <textarea id="context" rows="3" placeholder="e.g. I'm a product owner juggling 3 projects..."></textarea>

  <label for="format">üõ†Ô∏è Preferred output format <span class="optional">(optional)</span></label>
  <input type="text" id="format" placeholder="e.g. Step-by-step, checklist, story arc..." />

  <details>
    <summary>‚ûï More Options</summary>

    <label for="audience">üë• Target audience <span class="optional">(optional)</span></label>
    <input type="text" id="audience" placeholder="e.g. Leadership team, devs, stakeholders, kids age 12‚Äì15..." />

    <label for="urgency">‚è≥ Time horizon or urgency <span class="optional">(optional)</span></label>
    <input type="text" id="urgency" placeholder="e.g. For a meeting in 2 hours, Q3 planning..." />

    <label for="constraints">‚öñÔ∏è Key constraints or must-haves <span class="optional">(optional)</span></label>
    <textarea id="constraints" rows="2" placeholder="e.g. Max 3 slides, follow Agile, no budget increase..."></textarea>

    <label for="success">üéØ What does success look like? <span class="optional">(optional)</span></label>
    <textarea id="success" rows="2" placeholder="e.g. Stakeholder alignment, a compelling narrative..."></textarea>

    <label for="reference">üìö Reference structure or inspiration <span class="optional">(optional)</span></label>
    <input type="text" id="reference" placeholder="e.g. Pixar story arc, company tone of voice..." />
  </details>

  <button onclick="generatePrompt()">Generate Prompt</button>

  <div id="output"></div>
  <button onclick="copyPrompt()">Copy to Clipboard</button>

  <div class="history">
    <h2>üïò Prompt History (last 10)</h2>
    <div id="historyContainer"></div>
  </div>

  <script>
    function generatePrompt() {
      const get = (id) => document.getElementById(id).value.trim();
      const prompt = `You are a helpful assistant. Your task is to help with the following goal: "${get('goal')}".
Use a ${get('tone') || "neutral"} tone.

Context: ${get('context') || "No additional context provided."}
Output format: ${get('format') || "Whatever makes most sense."}

${get('audience') ? "Target audience: " + get('audience') : ""}
${get('urgency') ? "\nTime urgency: " + get('urgency') : ""}
${get('constraints') ? "\nConstraints: " + get('constraints') : ""}
${get('success') ? "\nDefinition of success: " + get('success') : ""}
${get('reference') ? "\nReference structure: " + get('reference') : ""}`.trim();

      document.getElementById('output').innerText = prompt;
      saveToHistory(prompt);
    }

    function copyPrompt() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Prompt copied to clipboard!");
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      document.getElementById('darkModeToggle').checked = isDark;
    }

    function saveToHistory(prompt) {
      let history = JSON.parse(localStorage.getItem('promptHistory')) || [];
      history.unshift(prompt);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem('promptHistory', JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const container = document.getElementById('historyContainer');
      container.innerHTML = '';
      const history = JSON.parse(localStorage.getItem('promptHistory')) || [];
      history.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerText = item;
        div.title = 'Click to copy';
        div.onclick = () => {
          navigator.clipboard.writeText(item).then(() => {
            alert(`Copied prompt #${index + 1} to clipboard`);
          });
        };
        container.appendChild(div);
      });
    }

    renderHistory(); // Load on page load
  </script>
</body>
</html>

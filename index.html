<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Generator</title>
  <style>
    :root {
      --bg: #f7f7f7;
      --text: #111;
      --input-bg: #fff;
      --border: #ccc;
    }

    body.dark {
      --bg: #121212;
      --text: #eee;
      --input-bg: #1e1e1e;
      --border: #444;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      padding: 2em;
      max-width: 800px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
    }

    .toggle-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1em;
    }

    .toggle-container label {
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }

    input, textarea {
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1em;
    }

    textarea, input, select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      font-size: 1em;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5em;
      padding: 0.8em 1.2em;
      font-size: 1em;
      cursor: pointer;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 4px;
    }

    #output {
      margin-top: 2em;
      background: var(--input-bg);
      padding: 1em;
      border: 1px solid var(--border);
      white-space: pre-wrap;
    }

    .optional {
      font-weight: normal;
      color: #888;
      font-style: italic;
    }

    body.dark .optional {
      color: #bbb;
    }

    details {
      margin-top: 1.5em;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label>
      <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
      üåô Dark Mode
    </label>
  </div>

  <h1>Prompt Generator</h1>

  <label for="goal">üß† Prompt goal</label>
  <input type="text" id="goal" placeholder="e.g. Plan my sprint, write a story outline, brainstorm risks..." />

  <label for="tone">üé≠ Desired tone or style <span class="optional">(optional)</span></label>
  <input type="text" id="tone" placeholder="e.g. Motivating, assertive, casual, poetic..." />

  <label for="context">üìã Context or background <span class="optional">(optional)</span></label>
  <textarea id="context" rows="3" placeholder="e.g. I'm a product owner juggling 3 projects..."></textarea>

  <label for="format">üõ†Ô∏è Preferred output format <span class="optional">(optional)</span></label>
  <input type="text" id="format" placeholder="e.g. Step-by-step, checklist, story arc..." />

  <details>
    <summary>‚ûï More Options</summary>

    <label for="audience">üë• Target audience <span class="optional">(optional)</span></label>
    <input type="text" id="audience" placeholder="e.g. Leadership team, devs, stakeholders, kids age 12‚Äì15..." />

    <label for="urgency">‚è≥ Time horizon or urgency <span class="optional">(optional)</span></label>
    <input type="text" id="urgency" placeholder="e.g. For a meeting in 2 hours, Q3 planning..." />

    <label for="constraints">‚öñÔ∏è Key constraints or must-haves <span class="optional">(optional)</span></label>
    <textarea id="constraints" rows="2" placeholder="e.g. Max 3 slides, follow Agile, no budget increase..."></textarea>

    <label for="success">üéØ What does success look like? <span class="optional">(optional)</span></label>
    <textarea id="success" rows="2" placeholder="e.g. Stakeholder alignment, a compelling narrative..."></textarea>

    <label for="reference">üìö Reference structure or inspiration <span class="optional">(optional)</span></label>
    <input type="text" id="reference" placeholder="e.g. Pixar story arc, company tone of voice..." />
  </details>

  <button onclick="generatePrompt()">Generate Prompt</button>

  <div id="output"></div>
  <button onclick="copyPrompt()">Copy to Clipboard</button>

  <script>
    function generatePrompt() {
      const get = (id) => document.getElementById(id).value.trim();
      const prompt = `You are a helpful assistant. Your task is to help with the following goal: "${get('goal')}".
Use a ${get('tone') || "neutral"} tone.

Context: ${get('context') || "No additional context provided."}
Output format: ${get('format') || "Whatever makes most sense."}

${get('audience') ? "Target audience: " + get('audience') : ""}
${get('urgency') ? "\nTime urgency: " + get('urgency') : ""}
${get('constraints') ? "\nConstraints: " + get('constraints') : ""}
${get('success') ? "\nDefinition of success: " + get('success') : ""}
${get('reference') ? "\nReference structure: " + get('reference') : ""}`.trim();

      document.getElementById('output').innerText = prompt;
    }

    function copyPrompt() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Prompt copied to clipboard!");
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
